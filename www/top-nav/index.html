<html>

        <title></title>
        <script src="js/html5shiv.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <meta name="viewport" content="width= device-width, initial-scale = 1.0">
    </head>
    <body>
        <div class="header-wrapper">
            <header>
                <div class="nav-wrapper">
                    <nav class="group">
                        <div>
                            <ul>
                                <li><a href="/">Nav Item 1</a></li>
                                <li>
                                    <a href="/">With Dropdown</a>
                                    <ul>
                                        <li><a href="">DD Nav Item 1</a></li>

        <div class="content-wrapper">
            <div id="contact-form-container" class="contact-form fixed">
                <a href="#" class="show-form">Contact Us</a>
                <form id="contact-form" class="contact" action="/" method="post">
                    <label for="first-name">First Name*</label>
                    <input type="text" name="first-name" value="">
                    <label for="last-name">Last Name*</label>
                    <input type="text" name="last-name" value="">
                    <label for="phone">Phone Number*</label>
                    <input type="text" name="phone" value="">
                    <label for="email">Email Address*</label>
                    <input type="text" name="email" value="">
                    <label for="question">Type Question</label>
                    <textarea name="question" rows="4"></textarea>
                    <input type="submit" value="Send Inquiry">
                    <span class="req">* Required</span>
                </form>
            </div>
        </div>
        <div class="footer-wrapper">
            <footer>
            </footer>
        </div>
